<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Delete Item in Category {{category.name}}</title>
</head>
<body>
	
<h1>Are you sure you want to delete {{ item.title }}?</h1>

<form action="{{ url_for('deleteItem', category_id=category.id, item_id=item.id) }}" method="post">
	
	<input type="submit" value="Delete">
	<a href="{{ url_for('showAllItems') }}">Cancel</a>

</form>

</body>
</html>
