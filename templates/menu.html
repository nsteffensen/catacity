<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flask O Restaurants</title>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
	
<div class="pane">
	<div class="header">
		<h1>{{ restaurant.name }}</h1>
	</div>

	<a href = '{{url_for('newMenuItem', restaurant_id = restaurant.id) }}'>Create New Menu Item</a><br><br>

	<div class="flash">
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			<ul>
			{% for message in messages %}
				<li><strong> {{ message }} </strong></li>
			{% endfor %}
			</ul>
		{% endif %}
	{% endwith %}
	</div>

	<table>

		{% for i in items %}
		<tr>
			<td>{{i.name}}</td>
			<td>{{i.description}}</td>
			<td>{{i.price}}</td>
			<td><a href="{{ url_for('editMenuItem', restaurant_id = restaurant.id, menu_id=i.id) }}">Edit</a></td>
			<td><a href="{{ url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id=i.id) }}">Delete</a></td>
		</tr>
		{% endfor %}
			
	</table>
</div>

</body>
</html>
